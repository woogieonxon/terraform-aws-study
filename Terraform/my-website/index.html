<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이름 - 이력서</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>이름</h1>
  </header>
  <main>
    <section id="profile">
      <h2>프로필</h2>
      <p>간단한 자기소개를 작성합니다.</p>
    </section>
    <section id="experience">
      <h2>경력</h2>
      <ul>
        <li>직장 1 - 기간 및 업무 내용 요약</li>
        <li>직장 2 - 기간 및 업무 내용 요약</li>
      </ul>
    </section>
    <section id="skills">
      <h2>기술</h2>
      <ul>
        <li>기술 1</li>
        <li>기술 2</li>
      </ul>
    </section>
    <section id="education">
      <h2>학력</h2>
      <ul>
        <li>학교 1 - 학위 및 기간 요약</li>
        <li>학교 2 - 학위 및 기간 요약</li>
      </ul>
    </section>
    <section id="contact">
      <h2>연락처</h2>
      <ul>
        <li>이메일: example@email.com</li>
        <li>전화번호: 010-1234-5678</li>
      </ul>
    </section>
  </main>
</body>
</html>
